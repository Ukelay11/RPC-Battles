<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script
      type="text/javascript"
      src="https://static.codehs.com/gulp/27d4d75fbba84f7353aa3366cbddaf2aefeed90f/chs-js-lib/chs.js"
    ></script>

   
      
  </head>

  <body>
    

    <canvas width="400" height="500" class="codehs-editor-canvas"></canvas>
    <pre id="console"></pre>

    <script>
      window.onload = function() {

              var picture = new WebImage("https://codehs.com/uploads/642b2124a2d0195d6461fffa41d0a064");
      setFullscreen();
      picture.setSize(getHeight() * 0.83030949839 - 83.0309 ,getHeight() - 100);
      picture.setPosition(getWidth() / 2 - picture.getWidth() / 2 ,30);
      add(picture);
      println(getHeight() +"," + getWidth());

      var today = new Date();
      if(today.getMonth()+1 == 4){
          var mon = ("Apr ");
      }
      if(today.getMonth()+1 == 5){
          var mon = ("May ");
      }

          var date = mon + today.getDate() + " , " + today.getFullYear() + " " + today.getHours() + ":" + ((today.getMinutes() < 10)?"0":"") + today.getMinutes() + " AM";




      var dateText = new Text(date,"50pt Arial ");

      dateText.setColor("#575757");
      var size = 0.05 * getHeight() - 5.57;
      dateText.setFont(size + "pt Arial");
      dateText.resetDimensions();
      dateText.setPosition((getWidth() / 2 ) - (dateText.getWidth() / 2),0.3 * getHeight() - 4.91);
      add(dateText);


          if (typeof start === 'function') {
              start();
          }
      };
    </script>
  </body>
</html>
